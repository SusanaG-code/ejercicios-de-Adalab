<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook form</title>
    <link rel="stylesheet" href="styles.css/maincss.css">
</head>
<body>
    <header>
    <h1>Create an account</h1>
    <h2>It's free and always will be</h2>
    </header>
<main>
<section>
    <form action="https://www.google.com/" method="post">
        <fieldset>
        <legend>Datos personales:</legend>
        <label for="First-name"></label>
        <input  type="text" id="First-name" name="First name" placeholder="Name" required pattern="^[a-zA-Z]{3}$"/>
        
        
    
        <label for="Last-name"></label>
        <input  type="text" id="Last-name" name="Surname" placeholder="Surname" required />
        <!-- Campo obligatorio -->
<div class="email-box">
    <label for="email-mobile-number"></label>
        <input type="text" id="email-mobile-number" name="Email or mobile number" placeholder="Email or mobile number" required/>
        </div>
        <!-- Campo obligatorio -->
    <div class="re-enter-box">
        <label for="Re-enter-email"></label>
        <input type="email" type="text" id="Re-enter-email" name="Email or mobile number" placeholder="Re-enter email or mobile number" required />
    </div>
<div class="password-box">
    <label for="password"></label>
        <input  type="password" id="Password" name="Password" placeholder="Password" required />
    </div>
    <label for="new-password"></label>
        <input  type="password" id="new-password" name="New Password" placeholder="New Password" required />

    </fieldset>
            
        <h2>Birthday</h2>
        
        <label for="day"></label>
        <select name="Day" id="day">
            <option value="Day" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>

        <label for="month"></label>
        <select name="Month" id="month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
        </select>

        <label for="year"></label>
        <select name="Year" id="year">
            <option value="Year">Year</option>
            <option value="1920">1920</option>
            <option value="1930">1930</option>
            <option value="1940">1940</option>
            <option value="1950">1950</option>
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980">1980</option>
        </select>

<a href="google.es"><small>Why do I nedd to provide my date of birth</small></a>
  <div>
    <label for="Female">Female</label>
  <input id="Female" type="radio" value="female" name="gender"/>
  <label for="Male">Male</label>
  <input id="Male" type="radio" value="Male" name="gender"/>
</div>

<input type="hidden" id="productid" name="productid" value="Chrome"/>

<label for="height">Altura 
<input type="number" id="height" name="height" min= "50" max= "250" value= "150"/>
cm
</label>

<div class="Comment-box">
<label for="comments">Comentarios:</label>
<textarea id="comments" name="comments" rows="8" cols="50"></textarea>
</div>
<input type="reset" value="Restaurar valores por defecto" />

<div>
<input type="checkbox" id="conditions" name="conditions" >
<label for="conditions">Accept conditions</label>

</div>


<small>By clicking Create an account you agree to our <a href="www.google.es">Terms</a> and that you have read our Data Policy, including  our cookie use</small>
<div>
<input type="submit" value="Create an account" />
</div>

<input type="hidden" id="navegador" name="navegador" value="chrome">

</form>
</section>
</main>

</body>
</html>
